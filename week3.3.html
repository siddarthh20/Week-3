<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon-like Product Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }
    .product-card {
      border: 1px solid #0b0b0a;
      border-radius: 8px;
      overflow: hidden;
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-info {
      padding: 15px;
    }
    .product-info h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .product-info p {
      font-size: 14px;
      margin: 0;
    }
    .filter-container {
      margin-top: 20px;
      padding: 10px;
      background-color: #05b7f3;
      border-radius: 5px;
    }
    .filter-container select {
      padding: 8px;
      font-size: 14px;
      margin-right: 10px;
    }
    .filter-container label {
      font-size: 14px;
      font-weight: bold;
      margin-right: 5px;
    }
  </style>
</head>
<body>
    <div class="filter-container">
    <h1>Amazon - Product Listing</h1>
      <label for="category">Category:</label>
      <select id="category">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="books">Books</option>
      </select>
      <label for="price-range">Price Range:</label>
      <select id="price-range">
        <option value="all">All</option>
        <option value="0-50">$0 - $50</option>
        <option value="50-100">$50 - $100</option>
        <option value="100-200">$100 - $200</option>
      </select>
    </div>
<body>
  <div class="container">
    <div class="product-card">
      <img src="https://os-wordpress-media.s3.ap-south-1.amazonaws.com/blog/wp-content/uploads/2020/11/24212247/Air-Conditioner-Buying-Guide.jpg" alt="AIR CONDITIONER">
      <div class="product-info">
        <h2>AIR CONDITIONER</h2>
        <p>$50</p>
        <p>Category: Electronics</p>
      </div>
    </div>
    <div class="product-card">
      <img src="https://www.beyoung.in/blog/wp-content/uploads/2020/03/black-shirt-and-grey-pants-1-min-931x1024.jpg" alt="black shirt and grey pants">
      <div class="product-info">
        <h2>SHIRT AND PANT</h2>
        <p>$30</p>
        <p>Category: Clothing</p>
      </div>
    </div>
    <div class="product-card">
      <img src="https://5.imimg.com/data5/EK/EY/MY-43915840/ramayana.jpg" alt="RAMAYANA-THE EPIC">
      <div class="product-info">
        <h2>RAMAYANA-THE EPIC</h2>
        <p>$20</p>
        <p>Category: Books</p>
      </div>
    </div>
    <div class="product-card">
      <img src="https://akm-img-a-in.tosshub.com/businesstoday/images/story/202309/untitled_design_47-sixteen_nine.jpg?size=948:533" alt="IPHONE 15">
      <div class="product-info">
        <h2>IPHONE 15</h2>
        <p>$80</p>
        <p>Category: Electronics</p>
      </div>
    </div>
    <div class="product-card">
      <img src="https://cdn.exoticindia.com/images/products/original/books-2019/uau074.jpg" alt="Product 5">
      <div class="product-info">
        <h2>THE MAHABHARATA</h2>
        <p>$120</p>
        <p>Category: Books</p>
      </div>
    </div>
    <div class="product-card">
      <img src="https://www.redrat.co.nz/content/products/as-colour-mens-heavy-hoodie-grey-marle-front-52456.jpg?optimize=high&auto=webp&width=360" alt="Product 6">
      <div class="product-info">
        <h2>HOODIE</h2>
        <p>$25</p>
        <p>Category: Clothing</p>
      </div>
    </div>
  </div>
</body>
</html>
