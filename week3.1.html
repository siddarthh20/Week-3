<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Header</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #3b5998;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #fff;
      margin-top: -75px;
    }
    .cover-photo {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .user-info {
      margin-top: 20px;
    }
    .user-info h1 {
      margin: 10px 0;
    }
    .user-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>FACEBOOK</h1>
    <!-- Placeholder for cover photo -->
    <img class="cover-photo" src="https://i.pinimg.com/736x/e5/76/90/e576903ca2f371cd9e834457ef7e67ae.jpg" alt="Cover Photo">
    <!-- Placeholder for profile picture -->
    <img class="profile-picture" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdVwDCidOn0An8BAvtBIsQjJyXUXa3tzooOGlVOBJoXFJP3pnSlqYfjhG_ngKhINZxuIk&usqp=CAU" alt="Profile Picture">
    <div class="user-info">
      <h1>M SIDDARTHA</h1>
      <p>KOMPALLY,HYDERABAD,INDIA</p>
      <p>About:- FULL STACK DEVELOPER</p>
    </div>
  </div>
</body>
</html>
